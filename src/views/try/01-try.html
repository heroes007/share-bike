<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            height: 200px;
            width: 400px;
            position: relative;
            background-color: skyblue;
        }
        .div::after{
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 24px solid transparent;
            border-top: 24px solid red;
            bottom: -48px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="div"></div>
</body>
</html>
